<!doctype html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href="main.css" type="text/css"/>
	  <meta charset="utf-8" />
	  <title>Домашняя страница</title>
	</head>
	<body>
		<table border=1>
			<tr>
				<td width=100>1</td>
				<td width=100>2</td>
				<td width=100 rowspan="2">3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td colspan="2">6</td>
				<td>7</td>
			</tr>
		</table>
		</br>
		<table border=1>
			<tr>
				<td colspan="3" align="center">1</td>
			</tr>
			<tr>
				<td width=100>2</td>
				<td width=100>3</td>
				<td width=100 rowspan="3" valign="top">4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td colspan="3" align="right">9</td>
			</tr>
		</table>
		</br>
		<table border=1>
			<tr>
				<td width=50>1</td>
				<td width=50>2</td>
				<td width=50 rowspan="2" valign="top">3</td>
				<td width=100 rowspan="3" valign="top">8</td>
				<td width=100 rowspan="3" valign="top">9</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td colspan="2">6</td>
				<td>7</td>
			</tr>
			<tr>
				<td colspan="3">10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td colspan="4">13</td>
				<td>14</td>
			</tr>
		</table>
	</body>
</html>
